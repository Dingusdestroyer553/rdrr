<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <style>
        /* Remove scrollbars and set background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Black background for any letterboxing */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Standardize image behavior */
        .fullscreen-img {
            width: 100vw;
            height: 100vh;
            /* 'contain' ensures the whole image is seen without being cut off */
            object-fit: contain; 
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Hide the second image by default */
        #image2 {
            display: none;
        }
    </style>
</head>
<body>

    <img src="image1.webp" id="image1" class="fullscreen-img" alt="First Image">
    <img src="image2.png" id="image2" class="fullscreen-img" alt="Second Image">

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const img1 = document.getElementById('image1');
        const img2 = document.getElementById('image2');
        const music = document.getElementById('bgMusic');

        img1.addEventListener('click', function() {
            // Swap images
            img1.style.display = 'none';
            img2.style.display = 'block';
            
            // Start the looping music
            music.play().catch(error => {
                console.error("Audio playback failed. Ensure your file path is correct.");
            });
        });
    </script>

</body>
</html>
