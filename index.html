<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Midnight Jr. Broadcast</title>
    <style>
        /* SMPTE Color Bars */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(90deg, 
                #c0c0c0 14.28%, #ffff00 14.28%, #ffff00 28.56%, 
                #00ffff 28.56%, #00ffff 42.84%, #00ff00 42.84%, 
                #00ff00 57.12%, #ff00ff 57.12%, #ff00ff 71.4%, 
                #ff0000 71.4%, #ff0000 85.68%, #0000ff 85.68%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Scanline Overlay */
        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 6px;
            z-index: 5;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            z-index: 3;
            background: rgba(0, 0, 0, 0.75);
            width: 98vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 2vw;
            animation: flicker 0.1s infinite;
        }

        h1, h2, p {
            color: #fff;
            text-transform: uppercase;
            margin: 0.8vh 0; 
            text-shadow: 4px 4px #000;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
        }

        /* Text Sizing for 4K and Mobile */
        .intro-text { font-size: 5vw; font-weight: bold; }
        .main-line { font-size: 4.1vw; font-weight: 900; }
        .huge-text { font-size: 13vw; font-weight: 900; } 
        .yellow { color: #ffff00; }
        .warning { 
            font-size: 3.5vw; 
            margin-top: 3vh; 
            color: #fff; 
            border: 4px solid #fff; 
            padding: 1vw 2vw; 
            background: rgba(255, 0, 0, 0.2);
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.97; }
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            color: #ff0000;
            font-size: 3vw;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startSite()">
        [ CLICK TO AUTHORIZE BROADCAST ]
    </div>

    <div class="container">
        <h2 class="intro-text">Good evening riverdale</h2>
        <h2 class="intro-text">From Captain Midnight Jr</h2>
        <h1 class="main-line">Getting in the way of law enforcement?</h1>
        <h1 class="huge-text yellow">NO WAY!</h1>
        <p class="warning">[PROTESTERS/LIBERALS BEWARE!]</p>
    </div>

    <audio id="bgAudio" loop>
        <source src="YOUR_AUDIO_FILE.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startSite() {
            const audio = document.getElementById('bgAudio');
            audio.play().catch(e => console.log("Audio play failed:", e));
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
