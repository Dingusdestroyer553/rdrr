<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Enforcement Notice</title>
    <style>
        /* The Animation */
        @keyframes pulseBackground {
            0% { background-color: #000033; } /* Deep Blue */
            50% { background-color: #330000; } /* Deep Red */
            100% { background-color: #000033; } /* Back to Blue */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Applying the 8-second smooth fade */
            animation: pulseBackground 8s ease-in-out infinite; 
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            padding: 20px;
            text-transform: uppercase;
            line-height: 1.2;
            letter-spacing: 2px;
            /* Text shadow helps it pop against the changing colors */
            text-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            color: #ff0000;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startSite()">
        <p>[ CLICK TO ENTER ]</p>
    </div>

    <h1>DO NOT GET IN THE WAY OF LAW ENFORCEMENT!</h1>

    <audio id="bgAudio" loop>
        <source src="YOUR_AUDIO_FILE.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startSite() {
            const audio = document.getElementById('bgAudio');
            const overlay = document.getElementById('overlay');
            audio.play();
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
